<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./styles.css">
  </head>

<body>
  <div class="content">
    <div class="wrapper">
      <img src="./images/illustration-hero.svg" alt="">
  
      <div class="container">
        <div class="intro-container">
          <h2>Order Summary</h3>
          <p>You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
  
        <div class="plan">
          <img src="./images/icon-music.svg" alt="Music Hero">
          <div class="details">
            <h3>Annual Plan</h3>
              <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        
        <footer class="btns">
          <button type="button" class="btn-primary">Procced to Payment</button>
          <button type="button" class="btn-secondary">Cancel Order</button>
        </footer>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Achyut-0705" target="_blank">Achyut</a>.
    </div>
</body>

</html>
